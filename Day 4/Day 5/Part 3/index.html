<html>
    <head>
        <title>Second html page</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="bulma.min.css"/>
    </head>
    <body>
        
        <h3>Example of a form.</h3>
        <div class="container" >
        <form>
            <div class="field">
                <label class="label">name</label>
                <input 
                    class="input"
                    type="text"
                    id="name"
                 />
            </div>
            
            <div class="field">
                <label class="label">phone</label>
                <input 
                    class="input"
                    type="number"
                    id="phone"/>
            </div>

            <div class="field">
                <label class="label">surname</label>
                <input 
                    class="input"
                    type="text"
                    id="surname"
                />
            </div>

            <div class="field">
                <label class="label">age</label>
                <input 
                    class="input" 
                    type="number"
                    id="age"/>
                    
            </div>

            <div class="field">
                <label class="label">gender</label>
                <input 
                    class="input" 
                    type="text"
                    id="gender"/>
            </div>
            
            <div class="field">
                <label class="label">address</label>
                <input 
                    class="input" 
                    type="text"
                    id="address"/>
            </div>

            <div class="field">
                <input type="submit" 
                       value="submit" 
                       class="button is-primary"
                       id="submit"
                       />
            </div>
        </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
